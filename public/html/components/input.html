<form class="container w-full" action="/thread" method="GET">
    <label for="build-thread" class="text-sm font-medium text-gray-900 sr-only dark:text-gray-300">First thread message</label>
    <div class="relative container flex flex-col w-1024">
        <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
            <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        </div>
        <input type="text" name="url" id="url" class="block w-full min-w-1024 pl-10 p-4 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Link to toot e.g. https://mastodon.social/@Gargron/112662018709149284" required 
            {% if url.as_ref().is_some() -%}
                value="{{ url.as_ref().unwrap() }}" 
            {%- endif -%}
            >
        <div class="absolute right-2.5 bottom-2.5 space-x-2">
            <button type="submit" formaction="/thread" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm  dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800  px-4 py-2">Show thread</button>
            <button type="submit" formaction="/markdown" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm  dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800  px-4 py-2">Export as markdown</button>
        </div>
    </div>
</form>
